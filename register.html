<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	  <!-- 初始化css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- register css文件 -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="w">
		<div class="header">
			<div class="logo">
				<a href="index.html">
					<!-- <h3>品优购</h3> -->
					<img src="img/logo.png" title="品优购">
				</a>
			</div>
		</div>
		<div class="registerarea">	
			<h3>
				注册新用户
				<em>
					我有账号，去<a href="login.html">登陆</a>
				</em>
			</h3>
			<div class="reg_form">
				<form action="demo.php">
					<ul>
						<li>
							<label for="tel">手机号：</label>
							<input type="text" class="inp" id="tel">
							<span class="error">
								<i class="error_icon"></i>
								手机号码格式不正确，请从新输入
							</span>
						</li>
						<li>
							<label for="tel">短信验证码：</label>
							<input type="text" class="inp"  id="tel">
						</li>
						<li>
							<label for="tel">登陆密码：</label>
							<input type="text" class="inp" id="tel">
							<span class="error">
								<i class="error_icon"></i>
								密码不少于6位数，请从新输入  
							</span>
						</li>
						 <li class="sife">
  							安全程度
  							<em class="ruo">弱</em>
  							<em class="zhong">中</em>
  							<em class="qiang">强</em>
						 </li>
						<li>
							<label for="tel">确认密码：</label>
							<input type="text" class="inp" id="tel">
							<span class="error">
								<i class="error_icon"></i>
								密码不一致，请从新输入  
							</span>
						</li>
						<li class="agree">
							<input type="checkbox">
							同意协议并注册
							<a href="#">《知果果用户协议》
							</a>
						</li>
						<li>
							<input type="submit" value="完成注册" class="over">
						</li>
					</ul>
					
				</form>
			</div>
		</div>

</div>
</body>
</html>
